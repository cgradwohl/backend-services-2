paths:
  /automations/invoke:
    post:
      tags:
        - "Automation API"
      summary: "POST /automations/invoke"
      description: "Invoke an ad hoc automation run."
      operationId: "invokeAutomation"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutomationRun"
            example:
              brand: "<BRAND_ID>"
              template: "<TEMPLATE_NAME_OR_ID>"
              recipient: "<RECIPIENT_ID>"
              data: {}
              profile: {}
              automation:
                cancelation_token: "<CANCELATION_TOKEN>"
                steps:
                  [
                    {
                      action: "send",
                      data: {},
                      profile: {},
                      recipient: "<RECIPIENT_ID>",
                      template: "<TEMPLATE_ID>",
                      brand: "<BRAND_ID>",
                      override: {},
                      if: "<CONDITIONAL_EXPRESSION>",
                      ref: "<STEP_REFERENCE>",
                    },
                    { action: "delay", duration: "1 hour" },
                    {
                      action: "cancel",
                      cancelationToken: "<CANCELATION_TOKEN>",
                      if: "<CONDITIONAL_EXPRESSION>",
                    },
                  ]
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  runId:
                    type: "string"
                    description: "A unique identifier associated with the automation run."
              examples:
                response:
                  value:
                    runId: "1-5e2b2615-05efbb3acab9172f88dd3f6f"
  /automations/{templateId}/invoke:
    post:
      tags:
        - "Automation API"
      summary: "POST /automations/{templateId}/invoke"
      description: "Invoke an automation run from an automation template."
      operationId: "invokeAutomationTemplate"
      parameters:
        - in: "path"
          required: true
          name: "templateId"
          description: "A unique identifier representing the automation template to be invoked. This could be the Automation Template ID or the Automation Template Alias."
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutomationTemplate"
            example:
              template: "<TEMPLATE_NAME_OR_ID>"
              recipient: "<RECIPIENT_ID>"
              data: {}
              profile: {}
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  runId:
                    type: "string"
                    description: "A unique identifier associated with the automation run."
              examples:
                response:
                  value:
                    runId: "1-5e2b2615-05efbb3acab9172f88dd3f6f"

  /automations/runs/{run_id}:
    get:
      tags:
        - "Automation API"
      summary: "GET /automations/runs/{run_id}"
      description: "Retrieve information and status of a given automation run."
      operationId: "getAutomationRunById"
      parameters:
        - in: "path"
          required: true
          name: "run_id"
          description: "A unique identifier associated with the automation run you wish to retrieve."
          schema:
            type: "string"
            default: "1-5e2b2615-05efbb3acab9172f88dd3f6f"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutomationRun"

  /send:
    post:
      tags:
        - "Send API"
      summary: "POST /send"
      description: "Send a notification to a specified recipient."
      operationId: "sendMessage"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Send"
            example:
              event: "04de5ab9-8314-2e39d6b"
              recipient: "0460766e-8463-4905-ae98-b72c7aef41d6"
              preferences:
                notifications:
                  {
                    H4CHKV5GCYMYHNHM3VJF9BX1M5HR:
                      {
                        status: "OPTED_IN",
                        channel_preferences: [{ channel: "direct_message" }],
                        rule:
                          [
                            {
                              type: "snooze",
                              until: "2021-12-31T00:00:00.000Z",
                            },
                          ],
                      },
                  }
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  messageId:
                    type: "string"
                    description: "A unique identifier associated with the message sent."
              examples:
                response:
                  value:
                    messageId: "1-5e2b2615-05efbb3acab9172f88dd3f6f"
        "400":
          # $ref: "#/components/responses/BadRequest"
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  message:
                    type: "string"
                    description: "A message describing the error that occurred."
                  type:
                    description: "The type of error that occurred."
                    enum:
                      - invalid_request_error
                    type: string
              examples:
                response:
                  value:
                    message: "Error Message"
                    type: invalid_request_error
  /send/list:
    post:
      tags:
        - "Send API"
        - "Lists API"
      summary: "POST /send/list"
      description: "Send a notification to list(s) subscribers"
      operationId: sendList
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/SendList"
                - $ref: "#/components/schemas/SendPattern"
            example:
              event: "04de5ab9-8314-2e39d6b"
              list: "example.list.id"
              pattern: "example.pattern.*"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  messageId:
                    type: "string"
                    description: "A unique identifier associated with the messages sent to a list's subscribers."
              examples:
                response:
                  value:
                    messageId: "1-5e2b2615-05efbb3acab9172f88dd3f6f"
        "400":
          # $ref: "#/components/responses/BadRequest"
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  message:
                    type: "string"
                    description: "A message describing the error that occurred."
                  type:
                    description: "The type of error that occurred."
                    enum:
                      - invalid_request_error
                    type: string
              examples:
                response:
                  value:
                    message: "Error Message"
                    type: invalid_request_error
  /send/{event}/routing:
    post:
      tags:
        - "Send API"
      summary: "POST /send/{event}/routing"
      operationId: getRoutingInfo
      parameters:
        - in: "path"
          required: true
          name: "event"
          description: "A unique identifier representing the event that was used to send the event."
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                recipients:
                  type: "array"
                  items:
                    properties:
                      schema:
                        $ref: "#/components/schemas/SendRouteRecipient"
            example:
              recipients:
                - recipient: "0460766e-8463-4905-ae98-b72c7aef41d6"
                  profile:
                    email: "user@example.com"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  results:
                    type: "array"
                    items:
                      type: "array"
                      items:
                        properties:
                          recipient:
                            type: "string"
                          routing:
                            anyOf:
                              - type: "object"
                                properties:
                                  reason:
                                    type: "string"
                                  selected:
                                    type: "boolean"
                              - type: "object"
                                properties:
                                  channelsSummary:
                                    type: "array"
                                    items:
                                      properties:
                                        channel:
                                          type: "string"
                                        reason:
                                          type: "string"
                                          enum:
                                            - "CHANNEL_DISABLED"
                                            - "FILTERED"
                                            - "FILTERED_AT_PROVIDER"
                                            - "FILTERED_OUT_AT_CHANNEL"
                                            - "INCOMPLETE_PROFILE_DATA"
                                            - "MISSING_CONFIGURATION"
                                            - "MISSING_CONFIGURATION_ID"
                                            - "NO_PROVIDERS"
                                            - "UNMAPPED"
                                            - "UNPUBLISHED"
                                        selected:
                                          type: "boolean"
                                        type:
                                          type: "string"
                                          enum:
                                            - "always"
                                            - "bestOf"
                                  preferences:
                                    type: "object"
              examples:
                response:
                  value:
                    results:
                      - - recipient: "0460766e-8463-4905-ae98-b72c7aef41d6"
                          routing:
                            reason: "UNMAPPED"
                            selected: false
                      - - recipient: "14141aaf-ssf3-4145-ae14-14141sfasf11"
                          routing:
                            channelsSummary:
                              - channel: "sendgrid"
                                reason: "INCOMPLETE_PROFILE_DATA"
                                selected: false
                              - channel: "twilio"
                                selected: true
                            preferences:
                              categories: {}
                              notifications: {}

