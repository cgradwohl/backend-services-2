codecov:
  require_ci_to_pass: yes

ignore:
  - "__tests__"
  - "__smoke_tests__"
  - "bin"
  - "lib/jsonnet/libjsonnet.js"
  - "jest.*.js"

coverage:
  precision: 2
  round: down
  range: "0...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

# comment:
#   layout: "reach,diff,flags,files,footer"
#   behavior: default
#   require_changes: no

comment: false
